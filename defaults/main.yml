---
kafka_group_name: kafka
kafka_download_url: http://www-us.apache.org/dist/kafka/2.1.0/kafka_2.12-2.1.0.tgz
kafka_install_dir: /opt/kafka
kafka_log_dir: /var/lib/kafka
kafka_config_file_path: /opt/kafka/config/server.properties
kafka_user: kafka
kafka_group: kafka

kafka_with_zookeeper: false

zookeeper_standalone: "{{ (ansible_play_hosts | length | int > 1) | ternary(false, true) }}"
zookeeper_data_dir: /var/lib/zookeeper
zookeeper_log_dir: /var/log/zookeeper
zookeeper_config_file_path: /opt/kafka/config/zookeeper.properties
zookeeper_myid_file_path: /var/lib/zookeeper/myid
zookeeper_client_port: 2181
zookeeper_follower_port: 2888
zookeeper_leader_port: 3888
